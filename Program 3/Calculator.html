<!DOCTYPE html>
<html>

<body ng-app="">

Calcuator!
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.min.js"></script>
    
<p>Choose the operation to be performed.</p>
<select ng-model="myVar">
  <option value="add">Addition
  <option value="subtract">Subtraction
  <option value="multiply">Multiplication
  <option value="divide">Division
</select>

<input type="checkbox" ng-model="mySelect" ng-init="mySelect = true"> Do you want to see the input given?

<hr>
<div class="input-numbers">
        <label for="number1">Enter the first number:</label>
		<input type="number" class="input-control" id="number1"  name="number1" ng-model="number1">
		<p ng-if="mySelect" >You entered: {{ number1 }}</p>
</div>
<div >
		<label for="number2">Enter the second number:</label>
		<input type="number" class="input-control" id="number2"  name="number2" ng-model="number2">
		<p ng-if="mySelect" >You entered: {{ number2 }}</p>
</div>

<div ng-switch="myVar">
  <div ng-switch-when="add">
	 <p>Output: {{number1+number2}}</p>
  </div>
  <div ng-switch-when="subtract">
     <p>Output: {{number1-number2}}</p>
  </div>
  <div ng-switch-when="multiply">
     <p>Output: {{number1*number2}}</p>
  </div>
  <div ng-switch-when="divide">
     <p>Output: {{number1/number2}}</p>
  </div>
</div>
<hr>

</body>
</html>
